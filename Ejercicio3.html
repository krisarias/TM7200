<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box {
    width: 5rem;
    height: 5rem;
    border: 1px solid;
    margin: 10px; 
    transition: transform 0.5s;
}
.box-1 {
    background-color: #db5a3a;
}
.box-1:hover {
    width: 100vw;
}
.box-2 {
    background-color: #8db48b;
}
.box-2:hover {
    transform: translateX(-100%);
}
.box-3 {
    background-color: #9e63e2;
}
.box-3:hover {
    background-color: #1b3fbf;
}
.container {
    display: flex;
    justify-content: center;
    height: 100vh;
    flex-wrap: wrap;
}

</style>

</head>
<body>
    <div class="container">    
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div>
</body>
</html>
