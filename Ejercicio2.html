<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box {
        width: 5rem;
        height: 5rem;
        border: 1px solid;
    }
    .box-1 {
        background-color: #db5a3a;
    }
    .box-2 {
        background-color: #8db48b;
        transform: translate(6rem, 1.5rem); 
    }
    .box-3 {
        background-color: #9e63e2;
        transform: translate(12rem, 2.5rem); 
    }
    </style>

</style>

</head>
<body>
    <div>    
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div>
</body>
</html>
